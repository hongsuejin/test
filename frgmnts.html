<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Video Grid</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .grid-item video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>4x4 Video Grid</h1>
    <div class="grid-container">
        <div class="grid-item">
            <video controls>
                <source src="https://drive.google.com/uc?export=download&id=106_ZwBl-Cz6-iLdiXDWtTrTE8JgP3Hui" type="video/mp4">
                당신의 브라우저는 비디오 태그를 지원하지 않습니다.
            </video>
        </div>
        <div class="grid-item">
            <video controls>
                <source src="https://drive.google.com/uc?export=download&id=106_ZwBl-Cz6-iLdiXDWtTrTE8JgP3Hui" type="video/mp4">
                당신의 브라우저는 비디오 태그를 지원하지 않습니다.
            </video>
        </div>
        <!-- 14개의 추가 비디오 아이템을 여기에 반복 -->
    </div>
</body>
</html>
